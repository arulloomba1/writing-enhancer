<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MedWriter Enhancer</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        .header {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #202124;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .status.active {
            background: #e6f4ea;
            color: #137333;
        }
        .button {
            display: block;
            width: 100%;
            margin-top: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #1a73e8;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MedWriter Enhancer</h1>
    </div>
    <div class="status active">
        Extension is active and ready to analyze your writing
    </div>
    <button class="button" id="openDocs">Open Google Docs</button>
    <script src="js/popup.js"></script>
</body>
</html>
